specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: Blog
    network: mumbai
    source:
      address: "0xe35953f00dcF8C922645c7ffEa8ac8CEdfF20028"
      abi: Blog
      startBlock: 25305100
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Post
      abis:
        - name: Blog
          file: Blog/abis/Blog.json
      eventHandlers:
        - event: PostCreated(uint256,string,string,string)
          handler: handlePostCreated
        - event: PostUpdated(uint256,string,string,string,bool)
          handler: handlePostUpdated
      file: Blog/Blog.wasm
