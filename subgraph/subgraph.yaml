specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Blog
    network: mumbai
    source:
      address: "0x1a538B8f89828D200b135eAaD4F5373Ff35D6e83"
      abi: Blog
      startBlock: 25297774
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Post
      abis:
        - name: Blog
          file: ./abis/Blog.json
      eventHandlers:
        - event: PostCreated(uint256,string,string,string)
          handler: handlePostCreated
        - event: PostUpdated(uint256,string,string,string,bool)
          handler: handlePostUpdated
      file: ./src/mapping.ts
